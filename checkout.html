<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Checkout - Walmart-Inspired Store</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <header class="store-header">
    <div class="container py-3 d-flex justify-content-between align-items-center flex-wrap gap-2">
      <a class="brand d-inline-flex align-items-center text-decoration-none" href="index.html"><span class="brand-mark">âœ¶</span><span class="brand-name ms-2">Walmart</span></a>
      <nav class="d-flex flex-wrap gap-2">
        <a class="btn btn-sm btn-light" href="index.html">Home</a>
        <a class="btn btn-sm btn-light" href="shop.html">Shop</a>
        <a class="btn btn-sm btn-light" href="cart.html">Cart</a>
        <a class="btn btn-sm btn-warning" href="checkout.html">Checkout</a>
      </nav>
    </div>
  </header>

  <main class="py-5">
    <div class="container">
      <div class="row g-4">
        <div class="col-lg-8">
          <h1 class="section-title mb-3">Checkout</h1>
          <form id="checkoutStandaloneForm" class="catalog-filters rounded-4 p-3 p-md-4 row g-3">
            <div class="col-md-6"><label class="form-label">First name</label><input class="form-control" name="firstName" required></div>
            <div class="col-md-6"><label class="form-label">Last name</label><input class="form-control" name="lastName" required></div>
            <div class="col-12"><label class="form-label">Email</label><input type="email" class="form-control" name="email" required></div>
            <div class="col-12"><label class="form-label">Address</label><input class="form-control" name="address" required></div>
            <div class="col-md-4"><label class="form-label">City</label><input class="form-control" name="city" required></div>
            <div class="col-md-4"><label class="form-label">State</label><input class="form-control" name="state" required></div>
            <div class="col-md-4"><label class="form-label">ZIP</label><input class="form-control" name="zip" required></div>
            <div class="col-12"><label class="form-label">Payment method</label><select class="form-select" name="payment" required><option value="">Select method</option><option>Credit Card</option><option>Debit Card</option><option>Cash on Delivery</option><option>Wallet</option></select></div>
            <div class="col-12 d-grid"><button class="btn btn-primary" type="submit">Place order</button></div>
            <div class="col-12"><p id="checkoutStandaloneMessage" class="small mb-0"></p></div>
          </form>
        </div>
        <div class="col-lg-4">
          <div class="cart-summary p-3 rounded-3 sticky-top" style="top: 1rem;">
            <h2 class="h5">Summary</h2>
            <div id="checkoutSummaryItems" class="small mb-2"></div>
            <div class="d-flex justify-content-between small mb-1"><span>Subtotal</span><b id="checkoutSubtotal">$0.00</b></div>
            <div class="d-flex justify-content-between small mb-1"><span>Discount</span><b id="checkoutDiscount">$0.00</b></div>
            <div class="d-flex justify-content-between small"><span>Total</span><b id="checkoutTotal">$0.00</b></div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <script src="pages.js"></script>
</body>
</html>
